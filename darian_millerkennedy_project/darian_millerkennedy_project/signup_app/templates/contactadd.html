{% extends "header.html" %}

	{% block content %}

	<div class="container py-5">
	    <h1 class="font-weight-bold">ADD YOUR CONTACTS</h1>
	    <hr>
	    <br>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}                    
			<br>
			<button class="btn btn-warning" type="submit">ADD</button>
		</form>
    </div>

    {% endblock %}
