{% extends "header.html" %}


	{% block content %}
    {% load crispy_forms_tags %}          

	<div class="container py-5">
	    <h1 class="font-weight-bold">Sign Up For Volunteer Services</h1>
	    <hr>
	    <br>
		<form method="POST">
			{% csrf_token %}
			{{ form|crispy }}                    
			<br>
			<button class="btn btn-warning" type="submit">Sign Up</button>
		</form>
		<br><br>
		<p>If you already have an account, <a href="/signin">login</a> instead.</p>
	</div>

	{% endblock %}
